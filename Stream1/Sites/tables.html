<!DOCTYPE html>
<html lang="en">
<head>
	<meta  charset="utf-8">
	<title>HTML Tables</title>
</head>
<body>
	<h1>HTML Tables</h1>
	<table>

		<tr>
			<th>Head1</th>
			<th>Head2</th>
		</tr>
		<tr>
			<td>Data</td>
			<td>Data</td>
		</tr>

	</table>
	<br>
	<table border="1" cellspacing="0" cellpadding="3" width="50%">
		<thead>
			<tr align="middle">
				<th><font size="18">Month</font></th>
				<th>Savings</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td width="10%">January</td>
			<td font="helvetica" align="center">&euro;100</td>
		</tr>
		</tbody>

	</table>
	<br/>
	<h2>Rowspan and Colspan</h2>
	<table border="1">
		<thead>
		<tr>

			<th colspan="3">My First HTML Table</th>

		</tr>
		</thead>
		<tbody>
		<tr>
			<td rowspan="3">left</td>
			<td>top</td>
			<td rowspan="3">right</td>
		<tr>
			<td>center</td>
		</tr>
		<tr>
			<td>bottom</td>
		</tr>

		<tr>
			<td>2017</td>
			<td colspan="2">Code Institute</td>
		</tr>
		</tbody>
	</table>
	<br/>
	<table border="1">
		<thead>
			<tr>
				<th colspan="5">Title</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">R2C1</td>
				<td rowspan="2">R2C2</td>
				<td rowspan="2">R2C3</td>
				<td rowspan="2">R2C4</td>
				<td>R2C5R2</td>
			</tr>
			<tr>
				<td>R2C5R3</td>
			</tr>

			<tr>
				<td colspan="2" rowspan="2">BL</td>
				<td colspan="2" rowspan="2">BM</td>
				 <td>BR1</td>


 			</tr>
 			<tr>
				<td>BR2</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
