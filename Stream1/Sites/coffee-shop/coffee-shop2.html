<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin|Comfortaa|PT+Sans+Caption|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link href="css/starter-template.css" rel="stylesheet">

</head>
<body>

<div class="container">
  <div class="starter-template">
    <div id="mainmessage" class="col-lg-5 col-lg-offset-3">
      <div class="row">
        <div class="col-lg-12" align="center">
          <h3 class="shoptitle">Specialty Coffee Store</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" align="center">
          <span >Good afternoon</span><span id="username"> yadda</span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 review" align="center">
          <div class="review-border">
            <div class="reviewtext">Review your amazing shopping cart</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <span>Available Weights:</span>
          <span id="availableWeights"> 250g / 500g / 750g </span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
        <div class="thin-border-bottom">
          <span >Chosen Weight:</span>
          <span id="selectedWeight">750g</span>
          </div>
        </div>
      </div>
      <div class="row" align="right">
        <div class="col-lg-12">
        <span>Units: </span><span id="calc-units" class="calc-column">€5</span>
        </div>
      </div>
      <div class="row" align="right">
        <div class="col-lg-12">
        <span>Quantity: </span><span id="calc-quantity" class="calc-column">€5</span>
        </div>
      </div>
      <div class="row" align="right">
        <div class="col-lg-12">
        <span>Subtotal: </span><span id="calc-subtotal" class="calc-column">€5</span>
        </div>
      </div>
      <div class="row" align="right">
        <div class="col-lg-12">
        <span>Discount: </span><span id="calc-quantity" class="calc-column">€5</span>
        </div>
      </div>
      <div class="row" align="right">
        <div class="col-lg-12">
        <span>Shipping: </span><span id="calc-discount" class="calc-column">€5</span>
        </div>
      </div>
      <div class="row" align="right">
        <div class="col-lg-12">
        <span>Your Total Order: </span><span id="calc-order-total" class="calc-column-block">€5</span>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="availability">
          <span>Available: </span><span id="available"></span><span id="stock"></span><span> Shipping: </span><span id="shipping"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" align="center">
          <div class="special-offer">
            <span>Take a Look at our Special Offers: </span><span></span>
          </div>
        </div>
      </div>


      <!-- <div class="row" style="margin-top: 10px">
        <div class="col-lg-12">
          &nbsp;
        </div>
      </div> -->

    </div>
  </div>
</div>





      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/onlinestore.js"></script>
</body>
