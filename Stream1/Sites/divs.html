<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="en">
	<title>DIV Based Layout</title>
	<link rel="stylesheet" href="css/divs_spans.css">
</head>
<body>
	<h3>Example of DIV</h3>
	<div class="inline">This is a first div</div>
	<div class="inline">This is a second div</div>
	<div>This is a third div</div>
	<div>This is a fourth div</div>

	<h3>Example of SPAN</h3>
	<span>This is a first span.</span>
	<span>This is a second span.</span>
	<span>This is a third span.</span>
	<span>This is a fourth span.</span>

	<h3>Example of Styled Divs</h3>

	<div class="external">
		<div class="internal">content</div>
	</div>
</body>
</html>
